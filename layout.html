<script type="text/javascript">
function sendResponse(tag, id) {
    var xhttp = new XMLHttpRequest();
    xhttp.open("POST", "/", false);
    xhttp.send("tag=" + tag + "&id=" + id);
    location.reload();
}
function sendNegative(id) {
    sendResponse("negative", id)
}
function sendPositive(id) {
    sendResponse("positive", id)
}
</script>
<h1>Enron email tagger<h1>
<p>Progress: {{.Progress}}%</p>
<br>
<p>{{.Body}}</p>
<button type="button" id="{{.ID}}" onclick="sendPositive(this.id)">Positive</button>
<button type="button" id="{{.ID}}" onclick="sendNegative(this.id)">Negative</button>
